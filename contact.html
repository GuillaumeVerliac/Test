<!-- contact.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MonEntreprise – Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div data-include-html="partials/header.html"></div>

  <main class="page page-contact">
    <section class="page-header">
      <div class="container">
        <h1>Contact</h1>
        <p>Explique comment tu préfères être contacté.</p>
      </div>
    </section>

    <section class="contact-form-section">
      <div class="container">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name" placeholder="Votre nom">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="votre@email.com">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>
          </div>

          <button type="submit">Envoyer</button>
        </form>

        <!-- Plus tard : tu pourras relier ce formulaire à un service (Formspree, Netlify Forms, etc.) -->
      </div>
    </section>
  </main>

  <div data-include-html="partials/footer.html"></div>

  <script src="assets/js/main.js"></script>
</body>
</html>
